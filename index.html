<!DOCTYPE html>
<html>
	<head>		
		<title>Angry Bird - lost in the desert</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="description" content="Final Project Interactive Graphic AA 2018/2019" />
		<meta name="keywords" content="three.js, webgl, game, 3d, animation, bird, javascript" />
		<meta name="author" content="Laura Minicucci" />
		<link rel="stylesheet" type="text/css" href="css/angryBird.css" />
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/angryBird.js"></script>
	</head>
	<script type="x-shader/x-vertex" id="vertexShaderId">
	varying vec2 vUv;
	void main() {
		vUv = uv;
		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
	</script>
	<script type="x-shader/x-vertex" id="fragmentShaderId">
	varying vec2 vUv;
	void main() {
		gl_FragColor = vec4( vec3( vUv, 0. ), 1. );
	}
	</script>
	<body>
		<div id="preScene" align="center">	
			<div class="msgDysplayNotUpper message--instructionGame">ANGRY BIRD : Lost In The Desert Game!!<br><br>
			Move the Bird up and down using the keyboard arrows...<br><br>
			Capture disks to accumulate points...<br><br>
			Avoid dark rock balls to preserve the number of lifes!
			</div>
			<div  id="t01" style="width:100%; height:100%">
			<button class="myButtonStart" id="myButtonStart">START GAME</button>
			</div>
		</div>
		<div id="thescene">	
			<div><table id="t01" align="right">
				<tr>
				<th>SCORE</th>	
				<th>LEVEL</th>	
				<th>LIFE</th>	
				</tr>
				<tr>			
				<td id="score">0</td>
				<td id="level">0</td>
				<td id="life">3</td>
				</tr>
			</table></div><button type="button" class="myButton" id="pageReset">EXIT</button>
			<div class="msgDysplay message--gameOverStopPause" id="gameOver">GAME OVER!</div>
			<div class="msgDysplay message--totalScore" id="totalScore">Total Score: </div>
			<div class="msgDysplay message--actualLevel" id="actualLevel">Level: </div>
			<div class="msgDysplayNotUpper message--lifePenalty" id="alarmmsg">Life Penalty!</div>			
			<div class="msgDysplayNotUpper message--pointWin" id="pointWin">Score increase!</div>
			<div class="msgDysplay message--gameOverStopPause" id="stopPauseGame">Press Space to Resume<br><br></div>
		</div>
	</body>
</html>
